<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finds Job</title>
    <link rel="stylesheet" href="input.css" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body class="relative transition-all ease-linear duration-300 bg-white">
    <!-- Overlay for dimming the background -->
    <div
      id="overlay"
      class="hidden fixed inset-0 bg-black opacity-50 z-40"
    ></div>
    <!-- Header -->
    <header
      class="py-[22px] px-[100px] max-lg:px-[80px] max-[900px]:px-[30px] max-[425px]:px-5"
    >
      <nav class="flex justify-between items-center">
        <!-- Logo -->
        <img
          class="text-logo w-[186.35px] h-9 max-lg:w-[150px] max-lg:h-[30] max-[900px]:w-[186.35px] max-[900px]:h-auto max-md:w-[170px] max-md:h-auto max-[425px]:w-[150px]"
          src="../assets/text-logo.png"
          alt="Logo"
        />

        <!-- Search Bar -->
        <div
          class="w-[50%] flex justify-center items-center my-6 px-4 flex-wrap gap-3"
        >
          <input
            type="text"
            placeholder="Search Jobs title or companies"
            class="text-sm max-sm:text-xs max-md:text-sm max-lg:text-base placeholder:text-sm max-sm:placeholder:text-[10px] max-md:placeholder:text-xs max-lg:placeholder:text-sm bg-transparent border border-gray-400 rounded-[3px] outline-none focus:border-[#6851ff] hover:border-gray-900 transition-all duration-200 ease-in-out py-2 pl-4 w-[90%] max-md:w-[70%] max-lg:w-[50%] lg:w-[42%]"
          />
        </div>

        <!-- Hamburger and Theme Switch -->
        <div class="flex flex-row-reverse items-center gap-3">
          <!-- Theme Switch -->
          <label class="ui-switch flex items-center">
            <input type="checkbox" id="switcher" />
            <div class="slider w-[50px]">
              <div class="circle max-lg:w-[50%]"></div>
            </div>
          </label>
          <!-- Hamburger Icon -->
          <button
            id="hamburger"
            class="text-2xl focus:outline-none min-[900px]:hidden"
          >
            <i class="fas fa-bars text-[1.2rem]"></i>
          </button>
        </div>
      </nav>

      <!-- Drop Down Container -->

      <!-- Container for all filters -->
      <div class="dropDown-container flex flex-wrap justify-center gap-3">
        <!-- Category Filter -->
        <div class="dropDown-wrapper relative">
          <div
            class="dropDown-button bg-[#9747ff] text-white rounded-full px-7 py-2 text-[14px] cursor-pointer"
          >
            Category
          </div>
          <div
            class="dropDown-menu hidden bg-white border border-gray-200 p-5 w-[200px] h-[170px] mt-2 rounded-lg absolute z-10"
          >
            <input
              type="checkbox"
              id="development"
              name="development"
              value="development"
            />
            <label for="development">Development</label><br />
            <input
              type="checkbox"
              id="marketing"
              name="marketing"
              value="marketing"
            />
            <label for="marketing">Marketing & Sales</label><br />
            <input type="checkbox" id="art" name="art" value="art" />
            <label for="art">Art & Illustration</label><br />
            <div class="flex flex-row justify-between mt-7">
              <div
                class="text-[#4d3bdb] text-[12px] font-bold text-center cursor-pointer mt-1.5"
              >
                Clear
              </div>
              <div
                class="bg-[#4d3bdb] rounded-full w-[100px] h-[30px] cursor-pointer align-middle"
              >
                <div
                  class="text-[#fff] text-[12px] font-bold text-center mt-1.5"
                >
                  Show Results
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Job Type Filter -->
        <div class="dropDown-wrapper relative">
          <div
            class="dropDown-button bg-[#9747ff] text-white rounded-full px-7 py-2 text-[14px] cursor-pointer"
          >
            Job Type
          </div>
          <div
            class="dropDown-menu hidden bg-white border border-gray-200 p-5 w-[200px] h-[170px] mt-2 rounded-lg absolute z-10"
          >
            <input
              type="checkbox"
              id="full-time"
              name="full-time"
              value="full-time"
            />
            <label for="full-time">Full-Time</label><br />
            <input
              type="checkbox"
              id="part-time"
              name="part-time"
              value="part-time"
            />
            <label for="part-time">Part-Time</label><br />
            <input
              type="checkbox"
              id="contract"
              name="contract"
              value="contract"
            />
            <label for="contract">Contract</label><br />
            <div class="flex flex-row justify-between mt-7">
              <div
                class="text-[#4d3bdb] text-[12px] font-bold text-center cursor-pointer mt-1.5"
              >
                Clear
              </div>
              <div
                class="bg-[#4d3bdb] rounded-full w-[100px] h-[30px] cursor-pointer align-middle"
              >
                <div
                  class="text-[#fff] text-[12px] font-bold text-center mt-1.5"
                >
                  Show Results
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Seniority Level Filter -->
        <div class="dropDown-wrapper relative">
          <div
            class="dropDown-button bg-[#9747ff] text-white rounded-full px-7 py-2 text-[14px] cursor-pointer"
          >
            Seniority Level
          </div>
          <div
            class="dropDown-menu hidden bg-white border border-gray-200 p-5 w-[200px] h-[220px] mt-2  rounded-lg absolute z-10"
          >
            <input
              type="checkbox"
              id="mid-level"
              name="mid-level"
              value="mid-level"
            />
            <label for="mid-level">Mid-Level</label><br />
            <input
              type="checkbox"
              id="senior-level"
              name="senior-level"
              value="senior-level"
            />
            <label for="marketing">Senior-Level</label><br />
            <input
              type="checkbox"
              id="associate"
              name="associate"
              value="associate"
            />
            <label for="associate">Associate</label><br />
            <input
              type="checkbox"
              id="internship"
              name="internship"
              value="internship"
            />
            <label for="internship">Internship</label><br />
            <input
              type="checkbox"
              id="fresher"
              name="fresher"
              value="fresher"
            />
            <label for="fresher">Fresher</label><br />
            <div class="flex flex-row justify-between mt-7">
              <div
                class="text-[#4d3bdb] text-[12px] font-bold text-center cursor-pointer mt-1.5"
              >
                Clear
              </div>
              <div
                class="bg-[#4d3bdb] rounded-full w-[100px] h-[30px] cursor-pointer align-middle"
              >
                <div
                  class="text-[#fff] text-[12px] font-bold text-center mt-1.5"
                >
                  Show Results
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- On-Site/Remote Filter -->
        <div class="dropDown-wrapper relative">
          <div
            class="dropDown-button bg-[#9747ff] text-white rounded-full px-7 py-2 text-[14px] cursor-pointer"
          >
            On-Site/Remote
          </div>
          <div
            class="dropDown-menu hidden bg-white border border-gray-200 p-5 w-[200px] h-[170px] mt-2  rounded-lg absolute z-10"
          >
          </div>
        </div>

        <!-- Experience Filter -->
        <div class="dropDown-wrapper relative">
          <div
            class="dropDown-button bg-[#9747ff] text-white rounded-full px-7 py-2 text-[14px] cursor-pointer"
          >
            Experience
          </div>
          <div
            class="dropDown-menu hidden bg-white border border-gray-200 p-5 w-[250px] h-[300px] mt-2 rounded-lg absolute z-10"
        </div>
      </div>

      <div class="border-gray-200 border-[1px] mb-5 mt-5 w-[100%]"></div>

      <!-- Job Card Container -->
      <div id="container" class="flex gap-6 px-4 flex-wrap">
        <!-- Cards inserted by JS -->
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./jobs.js"></script>
  </body>
</html>
